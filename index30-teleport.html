<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
            background: green;
        }
        .mask {
            position: absolute;
            left:0;
            right:0;
            top: 0;
            bottom: 0;
            background: #000;
            opacity: 0.5;
            color: #fff;
            font-size: 100px;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    // teleport 传送门
    // 通过传送门可以把组件或者元素挂载到其他DOM上
    // <teleport to="元素或者id"></teleport>
    const app = Vue.createApp({
        data() {
            return {
                show: false,
                message: 'hello'
            }
        },
        methods: {
            handleBtnClick() {
                this.show = !this.show
            }
        },
        template:`
            <div class="area">
                <button @click="handleBtnClick">按钮</button>
                <teleport to="body">
                    <div class="mask" v-show="show">{{message}}</div>
                </teleport>
            </div>
        `
    })

    const vm = app.mount("#root")
</script>
</html>
